<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
</head>

<body>
    <div class="sidebar">
        <div class="profile-content">
            <img src="../../../images/logo/logo_circle.png" alt="logo" width="30px" height="30px">
            <div class="user">
                <div class="user-name">User Name</div>
                <div class="user-email">Username454542@gmail.com</div>
            </div>
            <i class='bx bx-log-out' id="log-out"></i>
        </div>
        <div class="navlist">
            <div class="link">
                <i class='bx bx-grid-alt'></i>
                <a href="">Budget</a>
            </div>
            <div class="link">
                <i class='bx bxs-objects-vertical-bottom'></i>
                <a href="">Reports</a>
            </div>
            <div class="link">
                <i class='bx bxs-bank'></i>
                <a href="">All Accounts</a>
            </div>
            <div class="drop-down">
                <div class="drop-down-heading">
                    <i class='bx bxs-chevron-down arrow'></i>
                    <span>Budget</span>
                    <span class="total-amount">
                        ₹1000000
                    </span>
                </div>
                <div class="drop-down-list">
                    <div class="list-name">
                        <a href="">Savings</a>
                        <span>₹500000</span>
                    </div>
                    <div class="list-name">
                        <a href="">Cash</a>
                        <span>₹20000</span>
                    </div>
                    <div class="list-name">
                        <a href="">Current</a>
                        <span>₹300000</span>
                    </div>
                </div>
            </div>

        </div>


        <button>
            Add Account
            <i class='bx bxs-plus-circle'></i>
        </button>
    </div>
    <script>
        let dropDown = document.querySelector(".drop-down");
        let arrow = document.querySelector(".arrow");
        let dropDownMenu = document.querySelector(".drop-down-list")
        dropDown.addEventListener('click', () => {
            arrow.classList.toggle("arrow-rotate")
            dropDownMenu.classList.toggle("drop-down-hide")
        })
    </script>
</body>

</html>
