<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OTP</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            * {
                margin: 10px;
                font-family: "Poppins", sans-serif;
                cursor: default;
            }
            body {
                display: flex;
                justify-content: center;
                user-select: none;
            }
            .container {
                height: 90vh;
                width: 35vw;
                border-radius: 50px;
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                flex-direction: column;
                box-shadow:  inset 5px 5px 10px rgba(0, 0, 0, 0.4),
                            10px 10px 20px rgba(0, 0, 0, 0.5);
            }
            .text {
                font-size: 100px;
            }
            .input {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
            }
            input {
                width: 50px;
                height: 80px;
                font-size: 50px;
                text-align: center;
                cursor: text;
                border-radius: 10px;
            }
            button {
                font-size: 50px;
                cursor: pointer;
                border: none;
                padding: 5px 50px;
                border-radius: 50px;
                background-color: rgb(160, 255, 19);
                box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            }
            button:hover {
                box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.4);
                background-color: rgb(150, 250, 0);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="text">OTP</div>
            <div class="input">
                <input type="password" name="otp_1" id="otp_1">
                <input type="password" name="otp_2" id="otp_2">
                <input type="password" name="otp_3" id="otp_3">
                <input type="password" name="otp_4" id="otp_4">
                <input type="password" name="otp_5" id="otp_5">
                <input type="password" name="otp_6" id="otp_6">
            </div>
            <div class="submit">
                <button>Verify OTP</button>
            </div>
        </div>
        <script src="Auth.js"></script>
    </body>
</html>
