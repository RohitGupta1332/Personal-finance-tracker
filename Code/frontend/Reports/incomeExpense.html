<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Sidebar/style.css">
    <link rel="stylesheet" href="../Accounts/form.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="incomeExpense.css">
    <title>Income v/s Expense</title>
</head>

<body>
    <div class="sidebar">
        <div class="profile-content">
            <img src="../../../images/logo/logo_circle.png" alt="logo" width="30px" height="30px">
            <div class="user">
                <div class="user-name">User Name</div>
                <div class="user-email">Username454542@gmail.com</div>
            </div>
            <i class='bx bx-log-out' id="log-out"></i>
        </div>
        <div class="navlist">
            <div class="link">
                <i class='bx bx-grid-alt'></i>
                <a href="../Budget/budget.html">Budget</a>
            </div>
            <div class="link is-active">
                <i class='bx bxs-objects-vertical-bottom'></i>
                <a href="../Reports/spending.html">Reports</a>
            </div>
            <div class="link">
                <i class='bx bxs-bank'></i>
                <a href="../All Accounts/allaccounts.html">All Accounts</a>
            </div>
            <div class="drop-down">
                <div class="drop-down-heading">
                    <i class='bx bxs-chevron-down arrow'></i>
                    <span>Budget</span>
                    <span class="total-amount">â‚¹0</span>
                </div>
                <div class="drop-down-list"></div>
            </div>
        </div>
        <button class="add-account-btn">
            Add Account
            <i class='bx bxs-plus-circle'></i>
        </button>
    </div>
    <div class="ive-page">
        <nav class="report-navbar">
            <div class="report-links-div">
                <a href="spending.html" class="report-links">Spending</a>
                <a href="netWorth.html" class="report-links ">Net Worth</a>
                <a href="incomeExpense.html" class="report-links active ">Income v Expense</a>
            </div>
        </nav>
        <h1 class="report-heading">Income vs Expense</h1>
   
        <div class="bar-container">
            <canvas class="line-chart"></canvas>
        </div>

        <p class="income"></p>
        <br>
        <div id="income-table-container"></div>
        <br>
    
        <p class="expense"></p>
        <br>
        <table>
            <thead>
                <tr>
                    <!-- Month columns will be added dynamically -->
                </tr>
            </thead>
            <tbody id="category-list">
                <!-- Categories with outflow will be dynamically added here -->
            </tbody>
        </table>
    
        
        
    <form action="" method="post" class="add-account-form">
        <p class="heading">Add Account</p>
        <hr>
        <label for="account_name">Give it a name</label>
        <input type="text" name="account_name" id="">
        <label for="account_type">What type of account are you adding?</label>
        <select name="account_type" id="">
            <option value="">Select account type...</option>
            <option value="Savings">Savings</option>
            <option value="Current">Current</option>
            <option value="Cash">Cash</option>
            <option value="Credit">Credit Card</option>
            <option value="Loan">Loan</option>
            <option value="Interest">Interest</option>
            <option value="Other">Other</option>
        </select>
        <label for="balance">What is your current account balance?</label>
        <input type="text" name="balance">

        <div class="btn">
            <button class="account-save-btn">Save</button>
            <button type="button" class="account-cancel-btn">Cancel</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Sidebar/fetchAccount.js"></script>
    <script src="../Accounts/form.js"></script>
    <script src="incomeAndExpense.js"></script>
    
</body>
</html>
