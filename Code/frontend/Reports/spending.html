<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Sidebar/style.css">
    <link rel="stylesheet" href="../Accounts/form.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="networth.css">
    <title>Document</title>
</head>

<body>
    <div class="sidebar">
        <div class="profile-content">
            <img src="../../../images/logo/logo_circle.png" alt="logo" width="30px" height="30px">
            <div class="user">
                <div class="user-name">User Name</div>
                <div class="user-email">Username454542@gmail.com</div>
            </div>
            <i class='bx bx-log-out' id="log-out"></i>
        </div>
        <div class="navlist">
            <div class="link">
                <i class='bx bx-grid-alt'></i>
                <a href="">Budget</a>
            </div>
            <div class="link">
                <i class='bx bxs-objects-vertical-bottom'></i>
                <a href="">Reports</a>
            </div>
            <div class="link">
                <i class='bx bxs-bank'></i>
                <a href="">All Accounts</a>
            </div>
            <div class="drop-down">
                <div class="drop-down-heading">
                    <i class='bx bxs-chevron-down arrow'></i>
                    <span>Budget</span>
                    <span class="total-amount">

                    </span>
                </div>
                <div class="drop-down-list">

                </div>
            </div>

        </div>
        <button class="add-account-btn">
            Add Account
            <i class='bx bxs-plus-circle'></i>
        </button>
    </div>
    <div class="spending-page">
        <nav class="report-navbar">
            <div class="report-links-div">
                <a href="spending.html" class="report-links active">Spending</a>
                <a href="networth.html" class="report-links">Net Worth</a>
                <a href="" class="report-links">Income v Expense</a>
            </div>
            <input type="month" id="dateInput" name="date" />
        </nav>
        <h1 class="spending-heading">
            Spending
        </h1>

        <div class="container">
            <div class="chart-container">
                <canvas class="my-chart"></canvas>
            </div>
            <div class="chart-details">
                <div class="date">
                </div>
                <div class="total-spending">
                    <p>Total Spending</p>
                    <h3 class="total-spending-amount">â‚¹0</h3>
                </div>
                <div class="labels">
                    <span>Categories</span>
                    <div class="label">
                        <div class="shades bills-shade"></div>
                        <span>Bills</span>
                    </div>
                    <div class="label">
                        <div class="shades needs-shade"></div>
                        <span>Needs</span>
                    </div>
                    <div class="label">
                        <div class="shades wants-shade"></div>
                        <span>Wants</span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <form action="" method="post" class="add-account-form">
        <p class="heading">Add Account</p>
        <hr>
        <label for="account_name">Give it a name</label>
        <input type="text" name="account_name" id="">
        <label for="account_type">What type of accountare you adding?</label>
        <select name="account_type" id="">
            <option value="">Select account type...</option>
            <option value="Bank">Bank</option>
        </select>
        <label for="balance">What is your current account balance?</label>
        <input type="text" name="balance">

        <div class="btn">
            <button class="account-save-btn">Save</button>
            <button type="button" class="account-cancel-btn">Cancel</button>
        </div>
    </form>

    <script src="../Sidebar/script.js"></script>
    <script src="../Accounts/fetchAccount.js"></script>
    <script src="../Accounts/form.js"></script>
    <script src="fetchSpending.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
