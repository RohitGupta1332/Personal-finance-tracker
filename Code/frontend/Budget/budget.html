<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Sidebar/style.css">
    <link rel="stylesheet" href="../Accounts/form.css">
    <link rel="stylesheet" href="budget.css">
    <title>Budget</title>
</head>
<body>
    <div class="sidebar">
        <div class="profile-content">
            <img src="../../../images/logo/logo_circle.png" alt="logo" width="30px" height="30px">
            <div class="user">
                <div class="user-name">User Name</div>
                <div class="user-email">Username454542@gmail.com</div>
            </div>
            <i class='bx bx-log-out' id="log-out"></i>
        </div>
        <div class="navlist">
            <div class="link">
                <i class='bx bx-grid-alt'></i>
                <a href="../Budget/budget.html">Budget</a>
            </div>
            <div class="link">
                <i class='bx bxs-objects-vertical-bottom'></i>
                <a href="../Reports/spending.html">Reports</a>
            </div>
            <div class="link">
                <i class='bx bxs-bank'></i>
                <a href="../All Accounts/allaccounts.html">All Accounts</a>
            </div>
            <div class="drop-down">
                <div class="drop-down-heading">
                    <i class='bx bxs-chevron-down arrow'></i>
                    <span>Budget</span>
                    <span class="total-amount">
                        ₹0
                    </span>
                </div>
                <div class="drop-down-list">

                </div>
            </div>

        </div>
        <button class="add-account-btn">
            Add Account
            <i class='bx bxs-plus-circle'></i>
        </button>
    </div>
<!--Main content-->
    <div class="main-content">
        <div class="header">
            <input type="month" class="date" />
            <div class="balance">
                <p>Balance</p>
                <span class="total-balance">
                    ₹0
                </span>
            </div>
        </div>
        
        <div class="category-section">
            <table>
                <thead class="category-header">
                    <tr>
                        <th>CATEGORY</th>
                        <th>ASSIGNED</th>
                        <th>ACTIVITY</th>
                        <th>AVAILABLE</th>
                    </tr>
                </thead>
                <tbody class="bills">
                    <tr class="category-type">
                        <td>
                            <i class='chevron-icon bx bxs-chevron-down'></i>
                        </td>
                        <td>Bills</td>
                        <td>
                            <i class="bx bxs-plus-circle add"></i>
                        </td>
                        <td class="total-assigned">₹0</td>
                        <td class="total-activity">₹0</td>
                        <td class="total-available">₹0</td>
                        <td class="category-form">
                            <form action="" class="form">
                                <input type="text" class="name" placeholder="Category">
                                <button class="save-btn">Save</button>
                                <button class="cancel-btn">Cancel</button>
                            </form>            
                        </td>
                    </tr>
                    <!-- Rows for Bills will be inserted here -->
                </tbody>
                <tbody class="needs">
                    <tr class="category-type">
                        <td>
                            <i class='chevron-icon bx bxs-chevron-down'></i>
                        </td>
                        <td>Needs</td>
                        <td>
                            <i class="bx bxs-plus-circle add"></i>
                        </td>
                        <td class="total-assigned">₹0</td>
                        <td class="total-activity">₹0</td>
                        <td class="total-available">₹0</td>
                        <td class="category-form">
                            <form action="" class="form">
                                <input type="text" class="name" placeholder="Category">
                                <button class="cancel-btn">Cancel</button>
                                <button class="save-btn">Save</button>
                            </form>            
                        </td>
                    </tr>
                    <!-- Rows for Needs will be inserted here -->
                </tbody>
                <tbody class="wants">
                    <tr class="category-type">
                        <td>
                            <i class='chevron-icon bx bxs-chevron-down'></i>
                        </td>
                        <td>Wants</td>
                        <td>
                            <i class="bx bxs-plus-circle add"></i>
                        </td>
                        <td class="total-assigned">₹0</td>
                        <td class="total-activity">₹0</td>
                        <td class="total-available">₹0</td>
                        <td class="category-form">
                            <form action="" class="form">
                                <input type="text" class="name" placeholder="Category">
                                <button class="cancel-btn">Cancel</button>
                                <button class="save-btn">Save</button>
                            </form>            
                        </td>
                    </tr>
                    <!-- Rows for Wants will be inserted here -->
                </tbody>
            </table>
        </div>
        
    </div>

    <form action="" method="post" class="add-account-form">
        <p class="heading">Add Account</p>
        <hr>
        <label for="account_name">Give it a name</label>
        <input type="text" name="account_name" id="">
        <label for="account_type">What type of accountare you adding?</label>
        <select name="account_type" id="">
            <option value="">Select account type...</option>
            <option value="Savings">Savings</option>
            <option value="Current">Current</option>
            <option value="Cash">Cash</option>
            <option value="Credit">Credit Card</option>
            <option value="Loan">Loan</option>
            <option value="Interest">Interest</option>
            <option value="Other">Other</option>
        </select>
        <label for="balance">What is your current account balance?</label>
        <input type="text" name="balance">

        <div class="btn">
            <button class="account-save-btn">Save</button>
            <button type="button" class="account-cancel-btn">Cancel</button>
        </div>
    </form>

    <script src="../Sidebar/fetchAccount.js"></script>
    <script src="../Accounts/form.js"></script>
    <script src="budget.js"></script>
</body>
</html>
