<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Sidebar/style.css">
    <link rel="stylesheet" href="../Accounts/accounts.css">
    <link rel="stylesheet" href="../Accounts/form.css">
    <title>All-Accounts</title>
</head>

<body>
    <div class="sidebar">
        <div class="profile-content">
            <img src="../../../images/logo/logo_circle.png" alt="logo" width="30px" height="30px">
            <div class="user">
                <div class="user-name">User Name</div>
                <div class="user-email">Username454542@gmail.com</div>
            </div>
            <i class='bx bx-log-out' id="log-out"></i>
        </div>
        <div class="navlist">
            <div class="link">
                <i class='bx bx-grid-alt'></i>
                <a href="../Budget/budget.html">Budget</a>
            </div>
            <div class="link">
                <i class='bx bxs-objects-vertical-bottom'></i>
                <a href="../Reports/spending.html">Reports</a>
            </div>
            <div class="link is-active">
                <i class='bx bxs-bank'></i>
                <a href="../All Accounts/allaccounts.html">All Accounts</a>
            </div>
            <div class="drop-down">
                <div class="drop-down-heading">
                    <i class='bx bxs-chevron-down arrow'></i>
                    <span>Budget</span>
                    <span class="total-amount">
                        ₹0
                    </span>
                </div>
                <div class="drop-down-list">

                </div>
            </div>

        </div>
        <button class="add-account-btn">
            Add Account
            <i class='bx bxs-plus-circle'></i>
        </button>
    </div>

    <!-- accounts page starts here -->
    <div class="account-page">
        <div class="accounts-head">
            <h1 class="account-name">All Accounts</h1>
            
        </div>
        <hr>
        <div class="balance-details">
            <div class="balance">
                <span class="font-20 cleared-balance">₹0</span>
                <span class="font-14">Cleared Balance</span>
            </div>
            <span class="sign">+</span>
            <div class="balance">
                <span class="font-20 uncleared-balance">₹0</span>
                <span class="font-14">Uncleared Balance</span>
            </div>
            <span class="sign">=</span>
            <div class="balance">
                <span class="font-20 working-capital">₹0</span>
                <span class="font-14">Working Balance</span>
            </div>
        </div>
        <hr>
        <div class="features">
            <div class="feature transaction">
                <i class='bx bxs-plus-circle'></i>
                <span class="font-14">Add transaction</span>
            </div>
        </div>
        <hr>

        <div class="transaction-form">
            <form action="" class="form">

                <select name="accounts" id="accounts">
                    <option value="">Select Account</option>
                </select>

                <input type="date" name="created_date" id="">
                <input type="text" name="payee" id="" placeholder="Payee"></td>
    
                <select name="categories" class="expense-category">
                    <option value="">Category</option>
                </select>
    
                <input type="text" name="outflow" placeholder="Outflow">
    
    
                <input type="text" name="inflow" placeholder="Inflow">
    
                <input type="checkbox" name="cleared" id="checkbox"></td>
    
            </form>
            <button class="cancel-btn">Cancel</button>
            <button class="save-btn">Save</button>
        </div>


        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Account</th>
                        <th>Date</th>
                        <th>Payee</th>
                        <th>Category</th>
                        <th>Outflow</th>
                        <th>Inflow</th>
                        <th>Cleared</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>

                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <form action="" method="post" class="add-account-form">
        <p class="heading">Add Account</p>
        <hr>
        <label for="account_name">Give it a name</label>
        <input type="text" name="account_name" id="">
        <label for="account_type">What type of account are you adding?</label>
        <select name="account_type" id="">
            <option value="">Select account type...</option>
            <option value="Savings">Savings</option>
            <option value="Current">Current</option>
            <option value="Cash">Cash</option>
            <option value="Credit">Credit Card</option>
            <option value="Loan">Loan</option>
            <option value="Interest">Interest</option>
            <option value="Other">Other</option>
        </select>
        <label for="balance">What is your current account balance?</label>
        <input type="text" name="balance">

        <div class="btn">
            <button class="account-save-btn">Save</button>
            <button type="button" class="account-cancel-btn">Cancel</button>
        </div>
    </form>

    <script src="../Sidebar/fetchAccount.js"></script>
    <script src="../Accounts/form.js"></script>
    <script src="fetchAllAccounts.js"></script>
</body>

</html>
