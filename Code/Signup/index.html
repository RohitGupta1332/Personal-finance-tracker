<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="left">
        <div class="info">
            <img class="img1" src="..\..\images\login\login.png" alt="img">
            <img src="../../images/logo/logo.png" alt="" class="img2">
            <div class="txt">
                Create an account to track your expenses and manage your budget effortlessly.
            </div>
        </div>
    </div>

    <div class="right">
        <div class="signup">
            <div class="signuptxt">
                <p>Create an account</p>
                <p>Start your journey!</p>
            </div>

            <div class="credentials">
                <p>Name</p>
                <input type="text" placeholder="Enter your name">
                <p>Email</p>
                <input type="email" placeholder="Enter your email">
                <p>Password</p>
                <input type="password" placeholder="Enter your password">
            </div>

            <button>Get started</button>

            <p class="login">Already have an account? <a href="../Login/index.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
